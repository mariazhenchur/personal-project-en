<link rel="stylesheet" href="css/home-our-gallery.partial.css" />
<section class="home-our-gallery">
  <div class="gallery__header">
    <h2 class="gallery__title">Gallery</h2>
    <p class="gallery__name">Our Gallery</p>
    <p class="ice-cream-and-desserts">
      Ice cream and desserts are our real passion!
    </p>
  </div>
  <div class="gallery__images">
      <div class="gallery__images-group1">
        <img
          class="gallery__image-1"
          src="images/gallery__image-1.png"
          alt="Two cheerful confectioners"
          height="328px"
        />
        <img
          class="gallery__image-2"
          src="images/gallery__image-2.png"
          alt="Ice cream with strawberry pudding"
          height="197px"
        />
      </div>
      <div class="gallery__images-group2">
        <img
          class="gallery__image-3"
          src="images/gallery__image-3.png"
          alt="A man with an ice cream in his hand"
          height="235px"
        />
        <img
          class="gallery__image-4"
          src="images/gallery__image-4.png"
          alt="9 types of ice cream"
          height="290px"
        />
    </div>
      <div class="gallery__images-group3">
        <img
          class="gallery__image-5"
          src="images/gallery__image-5.png"
          alt="A woman with two ice creams in her hands"
          height="550px"
        />
      </div>
    </div>
  </div>
</section>
